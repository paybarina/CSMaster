<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="categoryAddLabel"
     aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryAddLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        				<form th:action="@{/api/category/v1/category}" th:object = "${category1}" method="POST">
        					<div class ="form-group">
        						<label> Category Name </label>
        						<input
        								type = "text"
        								name = "categoryName"
        								th:field = "*{categoryName}"
        								class = "form-control"
        								placeholder="Enter Category Name"
        						/>
        					</div>

                            <div class = "box-footer">
                                <button type="submit" class = "btn btn-primary">
                                    Submit</button>
                            </div>
                        </form>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
